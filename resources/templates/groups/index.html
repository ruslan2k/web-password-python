{% extends 'base.html' %}

{% block content %}
  &gt; Groups

  <div>
    <form method="post">
      {{ form }}
      <input type="submit" value="Submit"/>
      {% csrf_token %}
    </form>
  </div>
  
  {% if groups %}
    {% for group in groups %}
      <a href="/resources/groups/{{ group.pk }}">{{ group.storage.name }}</a>
    {% endfor %}
  {% else %}
    <p>No groups found.</p>
  {% endif %}
  {#
  request.is_secure: {{ request.is_secure }}
  #}
{% endblock %}
