<html>
<body>

Groups :: index

<form method="post">
  {{ form }}
  <input type="submit" value="Submit"/>
  {% csrf_token %}
</form>

{% if groups %}
  <ul>
  {% for group in groups %}
    <li>
      <a href="/resources/groups/{{ group.pk }}">{{ group.storage.name }}</a>
      [ {{ group }} ]
    </li>
  {% endfor %}
  </ul>
{% else %}
  <p>No groups found.</p>
{% endif %}

</body>
</html>
