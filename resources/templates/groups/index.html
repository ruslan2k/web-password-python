<html>
<body>

Groups :: index

<form method="post">
  {{ form }}
  <input type="submit" value="Submit"/>

  {{ groups }}
  <ul>
  {% for group in groups %}
    <li>{{ group.name }}</li>
  {% endfor %}
  </ul>
{% else %}
  <p>No groups found.</p>
{% endif %}
