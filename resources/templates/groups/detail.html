<a href="..">Groups</a> &gt; {{ group.storage.name }}

<form method="post">
  {{ form }}
  <input type="submit" value="Submit"/>
  {% csrf_token %}
</form>

{% if resources %}
  <ul>
  {% for resource in resources %}
    <li>
      <a href="/resources/{{ resource.pk }}">{{ resource }}</a>
      {% comment %}
      {% endcomment %}
    </li>
  {% endfor %}
  </ul>
{% else %}
No resources
{% endif %}
<pre>
  {% comment %}
    {% debug %}
  {% endcomment %}
</pre>
